<!DOCTYPE html>
<html>
<head>
  <title>Sales</title>
  <h1 id="salesheading">Salmon Cookie Sales</h1>
  <link rel="stylesheet" type="text/css" href="../cookie-stand/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../cookie-stand/css/stylesheet.css">
</head>
<body>




  <form id="submitform">
    <fieldset>
      <legend>Add A New Location</legend>
      
      <label for="name">Location</label>
      <input name="name" type="text" required/>
      <br>
      <label for="min">Minimum Customers</label>
      <input name="min" type="number" step="0.1" required [0-1000]/>
      <br>
      <label for="max">Maximum Customers</label>
      <input name="max" type="number" step="0.1" required [0-1000]/>
      <br>
      <label for="avgSale">Average Sale</label>
      <input name="avgSale" type="number" step="0.1" required [0-1000]/>

      <br>
      <button id="buttonid" type="submit">Create New Location!</button>
    </fieldset>
  </form>


<br><br>
  <table>
    <tbody id="shell"></tbody>
  </table>

  <script src="../cookie-stand/js/app.js"></script>
</body>

</html>
