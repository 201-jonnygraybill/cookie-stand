<!DOCTYPE html>
<html>
<head>
  <title>Sales</title>
  <h1 id="salesheading">Salmon Cookie Sales</h1>
  <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
</head>
<body>




  <form id="submitform">
    <fieldset>
      <legend>Add A New Location</legend>
      
      <label for="location">Location</label>
      <input name="location" type="text" />
      <br>
      <label for="minimumcustomers">Minimum Customers</label>
      <input name="minimumcustomers" type="text" />
      <br>
      <label for="maximumcustomers">Maximum Customers</label>
      <input name="maximumcustomers" type="text" />
      <br>
      <label for="averagecustomers">Average Sale</label>
      <input name="averagecustomers" type="text" />

      <br>
      <button id="buttonid" type="submit">Create New Location!</button>
    </fieldset>
  </form>


<br><br>
  <table>
    <tbody id="shell"></tbody>
  </table>

  <script src="../js/app.js"></script>
</body>

</html>
